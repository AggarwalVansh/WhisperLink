<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whisper Link</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./core/index.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="screen join-screen active">
        <div class="form">
          <h2>Join WhisperLink</h2>
          <div class="form-input">
            <label>Name</label>
            <input type="text" id="username" placeholder="Enter Name" />
            <label>Password</label>
            <input type="password" id="pw" placeholder="Enter Password" />
          </div>
          <div class="form-input">
            <button id="join-user">Join</button>
          </div>
        </div>
      </div>
      <div class="screen wrong-password">
        <center>
          <h1>Error 404</h1>
          <h1>Wrong Password</h1>
          <h2>
            <a class="btn" onClick="window.location.reload();"
              >Click Here to Go to Main Login Form</a
            >
          </h2>
        </center>
      </div>
      <div class="screen chat-screen">
        <div class="header">
          <div class="logo">WhisperLink</div>
          <button id="exit-chat">Exit</button>
        </div>
        <div class="messages"></div>
        <div class="typebox">
          <input type="text" id="message-input" placeholder="Enter Message" />
          <button id="send-message">Send</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
  </body>
</html>
